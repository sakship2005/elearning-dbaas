name: E-Learning DBaaS Test

on:
  push:
    branches: [ "main" ]

jobs:
  test-dbaas:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: elearning
          MYSQL_USER: sakshi
          MYSQL_PASSWORD: sakshi123
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install MySQL client
        run: sudo apt-get install -y mysql-client

      - name: Wait for MySQL to be ready
        run: sleep 20

      - name: Create tables and insert sample data
        run: |
          mysql -h 127.0.0.1 -P 3306 -u sakshi -psakshi123 elearning <<EOF
          CREATE TABLE students (
            id INT AUTO_INCREMENT PRIMARY KEY,
            name VARCHAR(50),
            course VARCHAR(50)
          );
          INSERT INTO students (name, course) VALUES
            ('Rahul', 'Data Science'),
            ('Sakshi', 'Cloud Computing'),
            ('Priya', 'Machine Learning');
          EOF

      - name: Query the data
        run: |
          mysql -h 127.0.0.1 -P 3306 -u sakshi -psakshi123 elearning -e "SELECT * FROM students;"
